name: build-and-deploy
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: actions/configure-pages@v5
      - name: Sanitize for static export
        run: |
          rm -rf site/src/app/api || true
          rm -rf "site/src/app/song/[id]" || true
      - name: Install dependencies
        working-directory: site
        run: npm ci --ignore-scripts
      - name: Set env for Pages
        run: |
          echo "GITHUB_PAGES=true" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_NFT_STORAGE_TOKEN=${NEXT_PUBLIC_NFT_STORAGE_TOKEN:-demo-token}" >> $GITHUB_ENV
      - name: "Build static site (output: export)"
        working-directory: site
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/out
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
