name: Deploy Pages (static export)
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Configure Pages
        uses: actions/configure-pages@v5
      - name: Remove dynamic and API routes (incompatible with export)
        run: |
          rm -rf site/src/app/api || true
          rm -rf "site/src/app/song/[id]" || true
      - name: Install deps (site)
        working-directory: site
        run: npm ci --ignore-scripts
      - name: Build (output: export)
        working-directory: site
        env:
          GITHUB_PAGES: 'true'
          NEXT_PUBLIC_NFT_STORAGE_TOKEN: ${{ secrets.NEXT_PUBLIC_NFT_STORAGE_TOKEN || 'demo-token' }}
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'site/out'
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
